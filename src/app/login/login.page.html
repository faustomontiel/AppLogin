<ion-content  padding>
  <form #form="ngForm">
    <ion-grid>
      <ion-row  justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3 align="center">Login</h3>
          </div>
          <div  padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="name@email.com" [(ngModel)]="usuario.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="usuario.password" required></ion-input>
            </ion-item>
          </div>
          <br>
          <div class="divlabel"><label>{{errorFire}}</label></div>
          <div class="divbuttons" padding>
            <ion-button size="large" type="submit" (click)="Login(usuario)"  expand="block">Login</ion-button>
            <ion-button size="large" type="submit" (click)="Register()"  expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
